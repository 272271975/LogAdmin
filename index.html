    $(document).ready(function(){
        //user info
        $(".user-info").append( );

        //submenu
        $("#tmplMake").children("li").click(function(){
            $(this).siblings("li").attr("class","");
            $(this).attr("class","active");
        });
        var submenu=$("#tmplMake").children("li");
        if(location.href.indexOf("create/single")>-1){
            $(submenu[0]).trigger("click");
        }else if(location.href.indexOf("create/topic")>-1){
            $(submenu[1]).trigger("click");
        }else if(location.href.indexOf("create/picintro")>-1){
            $(submenu[2]).trigger("click");
        }else if(location.href.indexOf("create/paint")>-1){
            $(submenu[3]).trigger("click");
        }else if(location.href.indexOf("create/video")>-1){
            $(submenu[4]).trigger("click");
        }

        //theBigMenu
        $("#theBigMenu").children("li").click(function(){
            $(this).siblings("li").not("#theMenu").attr("class","");
            if($(this).attr("id")!="theMenu"){
                $("#theMenu").attr("class","open");
                $("#tmplMake").children("li").attr("class","");
                $(this).attr("class","active");
            }else{
                $("#theMenu").attr("class","active open");
            }
        });

    });




</script>
